<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main-wrapper container-fluid d-flex flex-column">
        <header class="row header justify-content-between bg-white">
            <div class="col-12 col-sm-auto px-5 d-flex align-items-center">
                <a href="#" class="d-flex align-items-center text-decoration-none mx-2">
                    <img src="svg/1.svg">
                    <div class="d-flex align-items-center text-dark text-decoration-none">
                        <span class="title ms-3"><strong>User pages</strong> - Profile</span>
                    </div>
                </a>
            </div>
            <div class="d-flex col-12 col-sm-auto mt-2 px-5 justify-content-center">
                <div class="d-flex flex-column align-items-center">
                    <a href="#" class="text nav-link text-dark">
                        <img class="bi d-block mx-auto mb-1" src="svg/2.svg">
                        Statistics
                    </a>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <a href="#" class="text nav-link text-dark">
                        <img class="bi d-block mx-auto mb-1" src="svg/3.svg">
                        Invoices
                    </a>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <a href="#" class="text nav-link text-dark">
                        <img class="bi d-block mx-auto mb-1" src="svg/4.svg">
                        Schedule
                    </a>
                </div>
            </div>
        </header>
        <nav class="row h-44 justify-content-center bg-light">
            <div class="col-12 col-sm-auto navbar-nav d-flex flex-row me-auto mx-2 ms-5">
                <div class="d-flex flex-row align-items-center menu-item px-3">
                    <img class="me-2" src="svg/5.svg">
                    <a class="text link" href="#">Activity</a>
                </div>
                <div class="d-flex flex-row align-items-center menu-item px-3">
                    <img class="me-2" src="svg/6.svg">
                    <a class="text link" href="#map">Map</a>
                </div>
                <div class="d-flex flex-row align-items-center menu-item px-3">
                    <img class="me-2" src="svg/7.svg">
                    <a class="text link" href="#timer">Timer</a>
                </div>
            </div>
            <div class="col-12 col-sm-auto d-flex align-items-center">
                <div class="d-flex flex-row">
                    <img src="svg/8.svg">
                    <img src="svg/9.svg">
                    <img src="svg/10.svg">
                    <img src="svg/11.svg">
                </div>
            </div>
        </nav>
        <main class="row px-5 justify-content-center flex-grow-1" id="main">
        </main>
    </div>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=140c0694-3395-4892-bce7-fb3a5f1b48f0"
        type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/map.js" type="text/javascript"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/spa.js"></script>
    <script src="scripts/menu.js"></script>

</html>
